<div class="row">
  <div class="col-xxxl-3 col-md-6" *ngFor="let statusCard of statusCards">
    <ngx-status-card [title]="statusCard.title" [type]="statusCard.type" [status]="statusCard.status">
      <i [ngClass]="statusCard.iconClass"></i>
    </ngx-status-card>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
    <ngx-currency [chartValue]="currencyStats.percent" [supply]="currencyStats.supply" [maxSupply]="currencyStats.maxSupply" [issuer]="currencyStats.issuer"></ngx-currency>
    <ngx-blocks></ngx-blocks>
  </div>

  <div class="col-xxxl-9 col-xxl-8 col-lg-7 col-md-6">
    <ngx-producers [data]="producers"></ngx-producers>
  </div>
</div>
